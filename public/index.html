<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="billy.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Lingo</title>
</head>
<body class="bg-[#012222] text-[#fffcfa] flex items-center justify-center h-screen">
  <div class="bg-[#000] border border-[#ff4500] p-6 max-w-md w-full rounded-md">
    <h1 class="text-4xl font-normal text-center mb-4 logo">Lingo</h1>
    <textarea class="w-full h-32 p-3 border border-[#ff4500] rounded-md bg-[#012222] focus:outline-none resize-none" placeholder="Enter text..."></textarea>
    <div class="mt-4">
      <label for="languageSelect" class="block text-xl font-normal text-[#fffcfa] mb-2 uppercase">Select Language</label>
    </div>
    <select id="languageSelect" class="bg-[#012222] w-full p-3 border border-[#ff4500] rounded-md appearance-none focus:outline-none cursor-pointer"></select>
    
    <div class="mt-4">
      <label for="voiceSelect" class="block text-xl font-normal text-[#fffcfa] mb-2 uppercase">Select Voice</label>
      <select id="voiceSelect" class="bg-[#012222] w-full p-3 uppercase border border-[#ff4500] rounded-md appearance-none focus:outline-none cursor-pointer">
        <option value="default">Default</option>
        <option value="voice1">Voice 1</option>
        <option value="voice2">Voice 2</option>
      </select>
    </div>
    <button
      class="mt-6 w-full bg-[#012222] hover:bg-[#000] text-[#fffcfa] text-2xl py-3 font-medium uppercase border border-[#ff4500] rounded-md focus:outline-none " id="playButton"
    >
      Submit
    <button>                                            
  </div>
  <script src="script.js"></script>
</body>
</html>
